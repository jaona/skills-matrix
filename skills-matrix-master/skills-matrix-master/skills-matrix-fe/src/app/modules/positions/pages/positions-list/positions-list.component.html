<div>
  <mat-toolbar>
    <mat-toolbar-row>
      <h2>Positions</h2>
      <div class="flex-spacer"></div>
      <button mat-raised-button color="primary" routerLink="/positions/create">CREATE</button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Project Id Column -->
    <ng-container matColumnDef="project_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Project ID</th>
      <td mat-cell *matCellDef="let row">{{row.project_id}}</td>
    </ng-container>

    <!-- Project Name Column -->
    <ng-container matColumnDef="project_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Name</th>
      <td mat-cell *matCellDef="let row">{{row.project_name}}</td>
    </ng-container>

    <!-- Position Name Column -->
    <ng-container matColumnDef="position_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position Name</th>
      <td mat-cell *matCellDef="let row">{{row.position_name}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>

</div>
