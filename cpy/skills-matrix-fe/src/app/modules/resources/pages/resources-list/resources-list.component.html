<div>
  <mat-toolbar>
    <mat-toolbar-row>
      <span>Resources</span>
      <div class="flex-spacer"></div>
      <button mat-raised-button color="primary" routerLink="/resources/create">CREATE</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <table mat-table class="full-width-table" [dataSource]="resources">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>
    <ng-container matColumnDef="employee_number">
      <th mat-header-cell *matHeaderCellDef> Employee ID </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_number}} </td>
    </ng-container>
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
      <td mat-cell *matCellDef="let element" class="mat-column-right">
        <button mat-button color="primary" (click)="viewResource(element.id)"><mat-icon></mat-icon>&nbsp;VIEW</button>
      <!--  <button mat-button color="primary" (click)="viewResource(element.id)"><mat-icon>visibility</mat-icon>&nbsp;VIEW</button>-->
        <button mat-button color="primary" (click)="editResource(element.id, element.last_name, element.first_name, element.employee_number, element.email)">EDIT</button>
        <button mat-button color="warn" (click)="deleteResource(element.id)">DELETE</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
