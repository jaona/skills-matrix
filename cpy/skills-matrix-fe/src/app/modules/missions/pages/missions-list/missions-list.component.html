

<div>

  <mat-toolbar>
    <mat-toolbar-row>
      <h2>Missions</h2>
      <div class="flex-spacer"></div>
      <button mat-raised-button color="primary" routerLink="/missions/create">CREATE</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <table mat-table class="full-width-table" [dataSource]="missions">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="resource_id">
      <th mat-header-cell *matHeaderCellDef> Resource ID </th>
      <td mat-cell *matCellDef="let element"> {{element.resource_id}} </td>
    </ng-container>
    <ng-container matColumnDef="project_id">
      <th mat-header-cell *matHeaderCellDef> Project ID </th>
      <td mat-cell *matCellDef="let element"> {{element.project_id}} </td>
    </ng-container>
    <ng-container matColumnDef="position_id">
      <th mat-header-cell *matHeaderCellDef> Position ID </th>
      <td mat-cell *matCellDef="let element"> {{element.position_id}} </td>
    </ng-container>
    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef> Start date </th>
      <td mat-cell *matCellDef="let element"> {{element.start_date | date}} </td>
    </ng-container>
    <ng-container matColumnDef="end_date">
      <th mat-header-cell *matHeaderCellDef> End date </th>
      <td mat-cell *matCellDef="let element"> {{element.end_date | date}} </td>
    </ng-container>
    <ng-container matColumnDef="is_active">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let element"> {{element.is_active}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
      <td mat-cell *matCellDef="let element" class="mat-column-right">
        <button mat-button color="primary" (click)="viewMission(element.id)">VIEW</button>
        <button mat-button color="primary" (click)="editMission(element.id)">EDIT</button>
        <button mat-button color="warn" (click)="deleteMission(element.id)">DELETE</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
