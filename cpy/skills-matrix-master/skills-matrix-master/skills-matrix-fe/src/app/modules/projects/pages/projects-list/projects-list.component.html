<div>
  <mat-toolbar>
    <mat-toolbar-row>
      <h2>Projects</h2>
      <div class="flex-spacer"></div>
      <button mat-raised-button color="primary" routerLink="/projects/create">CREATE</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <table mat-table [dataSource]="projects">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.start_date | date }} </td>
    </ng-container>
    <ng-container matColumnDef="end_date">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.end_date | date }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
      <td mat-cell *matCellDef="let element" class="mat-column-right">
        <button mat-button color="primary" (click)="viewProject(element.id)">
          <mat-icon>visibility</mat-icon>&nbsp;VIEW
        </button>
        <!--button mat-button color="primary" (click)="editProject(element._id)">EDIT</button-->
        <button mat-button color="warn" (click)="deleteProject(element.id)">DELETE</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
